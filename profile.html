<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User profile</title>
    <link rel="icon" type="image/x-icon" href="leaf-symbol-icon-vector-30425619-removebg-preview.png">

    <link rel="stylesheet" href="profile.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="h-right">
        <div class="h-img-div"></div>
      </div>
      <div class="search">
        <input type="text" placeholder="Search.." id="searchText" />
        <button onclick="handleSearch()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="h-left">
        <h3><a href="head.html">Home</a></h3>
        <h3>
          <a href="cart.html"><i class="fa-solid fa-cart-arrow-down"></i> </a>
        </h3>
      </div>
    </header>
    <section id="c-profile">
      <div class="p-img"></div>
      <h2 id="p-name">Name</h2>
      <span id="email"></span>
      <div class="orders">
        <h3>Pending Orders:</h3>
        <div class="order-ls"></div>
        <h3>Previous Orders:</h3>
        <div class="completedOrders"></div>
      </div>
      <div class="buttons">
        <button id="signout" onclick="signOut()">Signout</button>
        <button id="dlt" onclick="deleteAccount()">Delete Account</button>
      </div>
    </section>
    <template class="template">
      <div class="orderlist">
        <div class="orderId"></div>
        <div class="orderDate"></div>
        <div class="totalAmount"></div>
      </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="account.js"></script>
  </body>
</html>
