<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="head.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <header>
      <div class="h-left">
        <div class="h-img-div"></div>
      </div>
      <div class="search">
        <input type="text" placeholder="Search.." id="searchText" />
        <button onclick="handleSearch()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="h-right">
        <h3><a href="head.html">Home</a></h3>
        <h3><a href="inform.html">Post</a></h3>
        <h3><a id="account" onclick="accNavigate()">login</a></h3>
        <h3 onclick="cartNavigate()">
          <i class="fa-solid fa-cart-arrow-down"></i>
        </h3>
      </div>
    </header>
    <div class="cartPage">
      <h1>Your Cart  (<span id="total-itm"></span> items)</h1>
      <div class="cart-head">
        <div id="h-itm">Item</div>
        <div>Price</div>
        <div>Quantity</div>
        <div>Total</div>
      </div>
        <div class="cart"></div> 
      <div class="gt">Grand total:<span class="totalPrice">5000 </span></div>
      <button class="placeOrder" onclick="placeOrder()">
        Place Order (COD)
      </button>
    </div> 
    <div class="noItems" style="display: none">No Items in cart</div>
    <template class="template">
      <div class="cartItem">
        <div class="cartItem-left">
          <img src="" alt="">
          <div class="cartItem-right">
            <div class="cname"></div>
            <div class="ccatagory"></div>
          </div> 
        </div>
        <div class="cprice"></div>
        <div class="quantity">
          <div class="subtract" onclick="decrement(this)">-</div>
          <div class="cquantity">1</div>
          <div class="add" onclick="increment(this)">+</div>
        </div>
        <div class="ctotal"></div> 
      </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="cart.js"></script>
    <script src="mainPageBackend.js"></script>
  </body>
</html>
