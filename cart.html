<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="cartPage">
      <div class="cart"></div>
      <div class="totalPrice"></div>
      <button class="placeOrder" onclick="placeOrder()">
        Place Order (COD)
      </button>
    </div>
    <div class="noItems" style="display: none">No Items in cart</div>
    <template class="template">
      <div class="cname"></div>
      <div class="cprice"></div>
      <div class="quantity">
        <div class="subtract" onclick="decrement(event,this)"></div>
        <div class="cquantity"></div>
        <div class="add" onclick="increment(event,this)"></div>
      </div>
      <div class="ctotal"></div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
