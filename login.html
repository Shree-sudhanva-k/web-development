<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign up / Login Form</title>
  <link rel="stylesheet" href="login.css">

</head>
<body>


	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" id="sname" name="txt" placeholder="User name" required="">
					<input type="email" id="semail" name="email" placeholder="Email" required="">
					<input type="password" id="spassword" name="pswd" placeholder="Password" required="">
					<button onclick="signup()">Sign up</button>
				
			</div>

			<div class="login">
				
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" id="lemail" name="email" placeholder="Email" required="">
					<input type="password" id="lpassword" name="pswd" placeholder="Password" required="">
					<span class="error"></span>
					<button onclick="login()">Login</button>
				
			</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="loginBackend.js"></script>
</body>
</html>
