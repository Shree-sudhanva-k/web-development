<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign up / Login Form</title>
  <link rel="icon" type="image/x-icon" href="leaf-symbol-icon-vector-30425619-removebg-preview.png">
  <link rel="stylesheet" href="login.css">

</head>
<body>


	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" id="sname" name="txt" placeholder="User name" required="">
					<input type="text" id="semail" name="email" placeholder="Email/Phone" required="">
					<input type="password" id="spassword" name="pswd" placeholder="Password" required="">					
					<select class="role">						
						<option value="vendor">Vendor</option>
						<option value="customer">Customer</option>
					</select>
					<button onclick="signup()">Sign up</button>
				
			</div>

			<div class="login">
				
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" id="lemail" name="email" placeholder="Email/Phone" required="">
					<input type="password" id="lpassword" name="pswd" placeholder="Password" required="">
					<div class="error"></div>
					<button onclick="login()">Login</button>
				
			</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="loginBackend.js"></script>
</body>
</html>
