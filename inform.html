<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload!</title>
  <link rel="stylesheet" href="inform.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <header>
    <div class="h-right">
        <div class="h-img-div"></div>
    </div>
    <div class="search">
        <input type="text" placeholder="Search.." id="searchText">
        <button onclick="handleSearch()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="h-left">
        <h3><a href="#"><i class="fa-solid fa-cart-arrow-down"></i> </a></h3>
    </div>
  </header>
  <!-- profile form -->
  <section id="pf">
    <h1>Upload your product here!</h1>
    <label for="pname">Product Name: </label>
    <input type="text" id="pname" placeholder="eg.Onion....">
    <br>
    <label for="pcatg">Product Category: </label>
    <input type="text" id="pcatg" placeholder="eg.vegetables....">
    <br>
    <label for="pprice">Price: </label>
    <input type="number" id="pprice">
    <br>
    <label for="p-weight">Weight: </label>
    <input type="number" id="p-weight">
    <br>
    <label for="p-stock-quant">Stock available: </label>
    <input type="number" id="p-stock-quant"><br><br>
    <label for="discription">About Product</label><br>
    <textarea name="discription" id="discription" cols="30" rows="10" placeholder="Enter product discription here"></textarea>

    <label for="pic1" id="file"><i class="fa-solid fa-plus"></i></label>
    <input type="file" accept="image/*" id="pic1">
    
  </section>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="inform.js"></script>
  <script>
    let inputfile = document.getElementById("pic1");
    let fileLabel = document.getElementById("file");

    inputfile.onchange = function() {
 
    fileLabel.style.background = "url(" + URL.createObjectURL(inputfile.files[0]) + ")";
    fileLabel.style.backgroundSize="contain"
    fileLabel.style.color="#f5f5f500";
    fileLabel.style.backgroundRepeat="no-repeat"
    };


  </script>
</body>
</html>
