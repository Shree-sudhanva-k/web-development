<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>veggies</title>
    <link rel="stylesheet" href="display.css" />
    <link rel="stylesheet" href="head.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="h-right">
        <div class="h-img-div"></div>
      </div>
      <div class="search">
        <input type="text" placeholder="Search.." id="searchText" />
        <button onclick="handleSearch()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="h-left">
        <h3><a href="inform.html">Post</a></h3>
        <h3><a id="account" onclick="accNavigate()">login</a></h3>
        <h3>
          <a href="cart.html"><i class="fa-solid fa-cart-arrow-down"></i> </a>
        </h3>
      </div>
    </header>
    <h1 class="heading"></h1>
    <div class="product-section"></div>
    <template class="box product">
      <div class="token" onclick="itemDetails(this)">
        <img src="" alt="product img" height="180px" width="170" class="productImage"/>
        <h2 id="pname" class="name">banana</h2>
        <h3 id="amount" class="price">123.50</h3>
        <div class="product-bottom">
          <div class="addQuantity">
            <span class="-" onclick="decrement(event,this)">-</span>
            <span class="quantity">1</span>
            <span class="+" onclick="increment(event,this)">+</span>
          </div>
          <button class="add" onclick="addItem(event,this)">Add</button>
        </div>
      </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="category.js"></script>
    <script src="search.js"></script>
    <script src="mainPageBackend.js"></script>
  </body>
</html>
